<!DOCTYPE html>

  <head>

      #splashScreen {
        overflow: hidden;
      }

      #splashScreen > p,
      #splashScreen > div {
        animation: fade 1s ease;
      }

      @keyframes fade {
        0% {
          transform: translateY(-300px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>

  <body>
    <main class="min-vh-100">
      <nav class="navbar navbar-expand-lg bg-body-tertiary d-md-block d-none">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="#">TF</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="https://www.figo.my.id"
                  >About Creator</a
                >
              </li>
              <li class="nav-item">
                <i
                  class="bi bi-moon-fill nav-link moon"
                  style="cursor: pointer"
                  onclick="darkMode()"
                ></i>
                <i
                  class="bi bi-sun-fill nav-link sun text-white d-none"
                  style="cursor: pointer"
                  onclick="lightMode()"
                ></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container pt-5">
        <h3 class="mb-5 text-center">Transformasikan</h3>
        <div class="row mb-4">
          <div class="col-md-6 mx-auto">
            <p class="mb-3 fs-6 fw-semibold">
              Masukkan Kata dan Transformasikan
            </p>
            <div class="form-group">
              <div class="d-flex gap-3">
                <input
                  type="text"
                  id="words"
                  class="form-control"
                  placeholder="Kata-kata"
                />
                <button
                  class="btn btn-sm btn-primary"
                  onclick="newWords1(inputWords.value)"
                >
                  Submit
                </button>
              </div>
              <label class="mt-3">Hasil:</label>
              <p class="resWords fs-5"></p>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6 mx-auto">
            <p class="mb-3 fs-6 fw-semibold">
              Masukkan Angka dan Kita Jumlahkan dengan angka sebelumnya
            </p>
            <p class="text-secondary fst-italic">
              Masukkan angka lebih dari satu dan pisahkan dengan (,) contoh: 1,
              2, 3
            </p>
            <div class="form-group">
              <div class="d-flex gap-3">
                <input
                  type="text"
                  id="numbers"
                  class="form-control"
                  placeholder="Masukkan beberapa angka"
                />
                <button
                  class="btn btn-sm btn-primary"
                  onclick="newNumbers(inputNumbers.value)"
                >
                  Submit
                </button>
              </div>
              <label class="mt-3">Hasil:</label>
              <p class="resNumbers fs-5"></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="py-3 text-secondary text-center">
        Created with ü§ç by Figo
      </footer>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      const inputWords = document.getElementById("words");
      const resWords = document.querySelector(".resWords");
      const inputNumbers = document.getElementById("numbers");
      const resNumbers = document.querySelector(".resNumbers");
      const newWords1 = (words) => {
        const splitWords = words.split(" ").map((word) => {
          return word.split("").join("@");
        });
        resWords.textContent = splitWords.join(" ");
      };
      const newNumbers = (value) => {
        let numbers = value.split(",").map((num) => parseFloat(num));
        let number = [];
        for (let i = 0; i < numbers.length; i++) {
          if (i != 0) {
            number.push((numbers[i] += numbers[i - 1]));
          }
        }
        number.unshift(numbers[0]);
        resNumbers.textContent = number;
      };
      const darkMode = () => {
        document.body.classList.add("bg-dark");
        document.body.classList.add("text-white");
        document.querySelector(".nav-link").classList.add("text-white");
        document.querySelector(".navbar-brand").classList.add("text-white");
        document.querySelector(".moon").classList.add("d-none");
        document.querySelector(".sun").classList.remove("d-none");
      };
      const lightMode = () => {
        document.body.classList.remove("bg-dark");
        document.body.classList.remove("text-white");
        document.querySelector(".nav-link").classList.remove("text-white");
        document.querySelector(".navbar-brand").classList.remove("text-white");
        document.querySelector(".moon").classList.remove("d-none");
        document.querySelector(".sun").classList.add("d-none");
      };

      setInterval(() => {
        document.getElementById("splashScreen").classList.add("d-none");
      }, 2000);
    </script>
  </body>
