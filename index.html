<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Function</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="min-vh-100">
      <div class="container pt-5">
        <h3 class="mb-5">Transformasikan</h3>
        <div class="row mb-4">
          <div class="col-md-6">
            <p class="mb-3 fs-6 fw-semibold">
              Masukkan Kata dan Transformasikan
            </p>
            <div class="form-group">
              <div class="d-flex gap-3">
                <input
                  type="text"
                  id="words"
                  class="form-control"
                  placeholder="Kata-kata"
                />
                <button
                  class="btn btn-sm btn-primary"
                  onclick="newWords1(inputWords.value)"
                >
                  Submit
                </button>
              </div>
              <label class="mt-3">Hasil:</label>
              <p class="resWords fs-5"></p>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <p class="mb-3 fs-6 fw-semibold">
              Masukkan Angka dan Kita Jumlahkan dengan angka sebelumnya
            </p>
            <p class="text-secondary fst-italic">
              Masukkan angka lebih dari satu dan pisahkan dengan (,) contoh: 1,
              2, 3
            </p>
            <div class="form-group">
              <div class="d-flex gap-3">
                <input
                  type="text"
                  id="numbers"
                  class="form-control"
                  placeholder="Masukkan beberapa angka"
                />
                <button
                  class="btn btn-sm btn-primary"
                  onclick="newNumbers(inputNumbers.value)"
                >
                  Submit
                </button>
              </div>
              <label class="mt-3">Hasil:</label>
              <p class="resNumbers fs-5"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 text-secondary text-center">
      Created with ğŸ¤ by Figo
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      const inputWords = document.getElementById("words");
      const resWords = document.querySelector(".resWords");
      const inputNumbers = document.getElementById("numbers");
      const resNumbers = document.querySelector(".resNumbers");
      const newWords1 = (words) => {
        const splitWords = words.split(" ").map((word) => {
          return word.split("").join("@");
        });
        resWords.textContent = splitWords.join(" ");
      };
      const newNumbers = (value) => {
        let numbers = value.split(",").map((num) => parseFloat(num));
        let number = [];
        for (let i = 0; i < numbers.length; i++) {
          if (i != 0) {
            number.push((numbers[i] += numbers[i - 1]));
          }
        }
        number.unshift(numbers[0]);
        resNumbers.textContent = number;
      };
    </script>
  </body>
</html>
